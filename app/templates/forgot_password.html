<!-- templates/forgot_password.html -->
{% extends 'base.html' %} {% block title %}Olvidé mi contraseña · Patitas QR{%
endblock %} {% block content %}
<section class="form-page">
  <header class="list-header">
    <h2 class="list-title">Olvidé mi contraseña</h2>
    <a class="btn btn-outline btn-sm" href="{{ url_for('sessions.login') }}"
      >← Volver a iniciar sesión</a
    >
  </header>

  <div class="card form-narrow">
    <p class="muted" style="margin-top: 0">
      Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña
      (si existe una cuenta asociada).
    </p>

    <form
      method="post"
      action="{{ url_for('passwords.forgot_password_post') }}"
      class="form-grid"
    >
      <div class="field">
        <label for="correo">Correo</label>
        <input
          id="correo"
          type="email"
          name="correo"
          required
          autocomplete="email"
          inputmode="email"
          placeholder="tucorreo@ejemplo.com"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-eq">
          Enviar enlace
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
